<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav id="mainNav">
            <div class="socialCont">
                <div class="socialICont"><i class="fab socialI fa-facebook-f"></i></div>
                <div class="socialICont"><i class="fas socialI fa-envelope"></i></div>
                <div class="socialICont"><i class="fas socialI fa-phone"></i></div>
            </div>
            <div class="naviCont">
                <ul>
                    <a href="index.html"><li class="singleNavi">Firma</li></a>
                    <a href="shop.html"><li class="singleNavi activeNav">Sklep</li></a>
                    <li class="singleNavi">Zamówienie</li>
                    <li class="singleNavi">Kontakt</li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="firma">
        <article class="diamondPreCont">
            <section class="diamondCont" id="vue-app">
                <div v-for="(product, index) in products" class="singleDiam">
                    <div class="diamImg" v-bind:style="{ 'background-image': 'url(' + product.img + ')' }"></div>
                    <div class="diamTxt">
                        <h3>{{product.name}}</h3>
                        <p>
                            {{product.desc}}
                        </p>
                        <div class="costCont"><span class="cost">{{product.cost}}PLN</span><button>Zamów</button></div>
                    </div>
                </div>
            </section>
        </article>
        <article>

        </article>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
